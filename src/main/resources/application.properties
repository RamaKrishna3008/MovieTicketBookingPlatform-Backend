spring.application.name=ShowHunt_Backend
server.port=4509

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/showhuntdb
spring.datasource.username=root
spring.datasource.password=Your_Key

#spring hibernate jpa properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#View Resolver
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

aws.accessKeyId=Your_Key
aws.secretAccessKey=Your_Key
aws.s3.bucketName=Your_Bucket
aws.region=ap-south-1

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Your_Mail
spring.mail.password=Your_Key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

razorpay.key=Your_Key
razorpay.secret=Your_Key
